<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock title%}</title>
</head>
<body>
    <h1><span style="text-decoration: underline">Calculadora básica</h1>

    {% block content %}{% endblock content %}

    <p><em><b>Uso:</b></em><br/>
    Suma: <em>/num1+num2</em><br/>
    Resta: <em>/num1-num2</em><br/>
    Multiplicación: <em>/num1*num2</em><br/>
    División: <em>/num1/num2</em></p>
</body>
